<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Accurate Triangle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Accurate Triangle</h1>
    </header>
    <main>
      <div class="container">
        <div class="colour-interactive">
          <div class="hue-slider">
            <div class="slider-handle">
              <input class="slider-input" type="range" step="1" max="360" min="0" value="201">
            </div>
          </div>
          <canvas class="colourtriangle-canvas"></canvas>
          <div class="colour-display"></div>
        </div>
        <div class="text-inputs">
          <div class="input-field">
            <span class="label">HEX</span>
            <input class="hex-input">
          </div>
          <div class="input-field">
            <span class="label">RGB</span>
            <input class="rgb-input">
          </div>
          <div class="input-field">
            <span class="label">CMYK</span>
            <input class="cymk-input">
          </div>
          <div class="input-field">
            <span class="label">HSV</span>
            <input class="hsv-input">
          </div>
          <div class="input-field">
            <span class="label">HSL</span>
            <input class="hsl-input">
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
